cfg:
  sample_rate: 16000
  compute_eval_loss: false
  log_prediction: true
  skip_nan_grad: false
  model_defaults:
    enc_hidden: 512
    pred_hidden: 640
    joint_hidden: 640
  train_ds:
    manifest_filepath:
    - - /workdir/manifest_train_masc.json
    - - /workdir/manifest_train_mcv_from_validated.json
    - - /workdir/manifest_train_mcv_from_other.json
    - - /workdir/manifest_train_fleurs.json
    sample_rate: 16000
    batch_size: 16
    shuffle: true
    num_workers: 8
    pin_memory: true
    max_duration: 25.0
    min_duration: 0.1
    is_tarred: true
    tarred_audio_filepaths:
    - - /workdir/dataset/train/masc/audio_2.tar
      - /workdir/dataset/train/masc/audio_3.tar
      - /workdir/dataset/train/masc/audio_7.tar
      - /workdir/dataset/train/masc/audio_4.tar
      - /workdir/dataset/train/masc/audio_6.tar
      - /workdir/dataset/train/masc/audio_0.tar
      - /workdir/dataset/train/masc/audio_5.tar
      - /workdir/dataset/train/masc/audio_1.tar
    - - /workdir/dataset/train/mcv_from_validated/audio_2.tar
      - /workdir/dataset/train/mcv_from_validated/audio_3.tar
      - /workdir/dataset/train/mcv_from_validated/audio_7.tar
      - /workdir/dataset/train/mcv_from_validated/audio_4.tar
      - /workdir/dataset/train/mcv_from_validated/audio_6.tar
      - /workdir/dataset/train/mcv_from_validated/audio_0.tar
      - /workdir/dataset/train/mcv_from_validated/audio_5.tar
      - /workdir/dataset/train/mcv_from_validated/audio_1.tar
    - - /workdir/dataset/train/mcv_from_other/audio_2.tar
      - /workdir/dataset/train/mcv_from_other/audio_3.tar
      - /workdir/dataset/train/mcv_from_other/audio_7.tar
      - /workdir/dataset/train/mcv_from_other/audio_4.tar
      - /workdir/dataset/train/mcv_from_other/audio_6.tar
      - /workdir/dataset/train/mcv_from_other/audio_0.tar
      - /workdir/dataset/train/mcv_from_other/audio_5.tar
      - /workdir/dataset/train/mcv_from_other/audio_1.tar
    - - /workdir/dataset/train/fleurs/audio_2.tar
      - /workdir/dataset/train/fleurs/audio_3.tar
      - /workdir/dataset/train/fleurs/audio_7.tar
      - /workdir/dataset/train/fleurs/audio_4.tar
      - /workdir/dataset/train/fleurs/audio_6.tar
      - /workdir/dataset/train/fleurs/audio_0.tar
      - /workdir/dataset/train/fleurs/audio_5.tar
      - /workdir/dataset/train/fleurs/audio_1.tar
    shuffle_n: 2048
    bucketing_strategy: fully_randomized
    bucketing_batch_size: null
  validation_ds:
    manifest_filepath:
    - /workdir/manifest_dev_masc.json
    - /workdir/manifest_dev_mcv.json
    - /workdir/manifest_dev_fleurs.json
    - /workdir/manifest_dev_quran.json
    - /workdir/manifest_test_masc.json
    - /workdir/manifest_test_mcv.json
    - /workdir/manifest_test_fleurs.json
    - /workdir/manifest_test_quran.json
    sample_rate: 16000
    batch_size: 16
    shuffle: false
    use_start_end_token: false
    num_workers: 8
    pin_memory: true
  test_ds:
    manifest_filepath: null
    sample_rate: 16000
    batch_size: 16
    shuffle: false
    use_start_end_token: false
    num_workers: 8
    pin_memory: true
  tokenizer:
    dir: /workdir/tokenizer_masc_mcv_fleurs/tokenizer_spe_unigram_v1024
    type: bpe
    model_path: nemo:c5343f4e49ff46cdb0767341095c80a2_tokenizer.model
    vocab_path: nemo:33551ff63e3d4c7ca00487ba021bb872_vocab.txt
    spe_tokenizer_vocab: nemo:189a9dd6cc484810bcd6144e83139ff9_tokenizer.vocab
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    sample_rate: 16000
    normalize: per_feature
    window_size: 0.025
    window_stride: 0.01
    window: hann
    features: 80
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    pad_to: 0
  spec_augment:
    _target_: nemo.collections.asr.modules.SpectrogramAugmentation
    freq_masks: 2
    time_masks: 10
    freq_width: 27
    time_width: 0.05
  encoder:
    _target_: nemo.collections.asr.modules.ConformerEncoder
    feat_in: 80
    feat_out: -1
    n_layers: 17
    d_model: 512
    subsampling: dw_striding
    subsampling_factor: 8
    subsampling_conv_channels: 256
    ff_expansion_factor: 4
    self_attention_model: rel_pos
    n_heads: 8
    att_context_size:
    - -1
    - -1
    att_context_style: regular
    xscaling: true
    pos_emb_max_len: 5000
    conv_kernel_size: 9
    conv_norm_type: layer_norm
    dropout: 0.1
    dropout_pre_encoder: 0.1
    dropout_emb: 0.0
    dropout_att: 0.1
    stochastic_depth_drop_prob: 0.0
    stochastic_depth_mode: linear
    stochastic_depth_start_layer: 1
  decoder:
    _target_: nemo.collections.asr.modules.RNNTDecoder
    normalization_mode: null
    random_state_sampling: false
    blank_as_pad: true
    prednet:
      pred_hidden: 640
      pred_rnn_layers: 1
      t_max: null
      dropout: 0.2
    vocab_size: 1024
  joint:
    _target_: nemo.collections.asr.modules.RNNTJoint
    log_softmax: null
    preserve_memory: false
    fuse_loss_wer: true
    fused_batch_size: 16
    jointnet:
      joint_hidden: 640
      activation: relu
      dropout: 0.2
      encoder_hidden: 512
      pred_hidden: 640
    num_classes: 1024
    vocabulary:
    - <unk>
    - ة
    - ▁
    - ا
    - ه
