    - 0.9
    - 0.98
    lr: 1.0
    name: adamw
    sched:
      d_model: 512
      min_lr: 1.0e-06
      name: NoamAnnealing
      warmup_ratio: null
      warmup_steps: 10000
    weight_decay: 0.001
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
