    n_fft: 512
    normalize: per_feature
    pad_to: 0
    pad_value: 0.0
    sample_rate: 16000
    window: hann
    window_size: 0.025
    window_stride: 0.01
  sample_rate: 16000
  skip_nan_grad: false
